<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Título</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Formulario de usuario</h3>
    <form action="/webapp-form/registro" method="post">

        <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" name="username" id="username" class="form-control">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" name="password" id="password" class="form-control">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" name="email" id="email" class="form-control">
        </div>

        <div class="mb-3">
            <label for="pais" class="form-label">Países</label>
            <select name="pais" id="pais" class="form-select">
                <option value="">--Seleccionar--</option>
                <option value="ES">España</option>
                <option value="MX">México</option>
                <option value="AR" selected>Argentina</option>
                <option value="PE">Perú</option>
                <option value="CO">Colombia</option>
                <option value="VE">Venezuela</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="lenguajes" class="form-label">Lenguajes</label>
            <select name="lenguajes" id="lenguajes" class="form-select" multiple>
                <option value="java" selected>Java</option>
                <option value="python">Python</option>
                <option value="javascript">Javascript</option>
                <option value="fortran">Fortran</option>
                <option value="ruby">Ruby</option>
                <option value="haskell">Haskell</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Idiomas</label>
            <div>
                <input type="radio" name="idioma" value="ES" class="form-check-input">
                <label class="form-check-label">Español</label>
            </div>
            <div>
                <input type="radio" name="idioma" value="EN" class="form-check-input">
                <label class="form-check-label">Inglés</label>
            </div>
            <div>
                <input type="radio" name="idioma" value="FR" class="form-check-input">
                <label class="form-check-label">Francés</label>
            </div>
        </div>

        <div class="mb-3">
            <label for="habilitar" class="form-label">Habilitar</label>
            <input type="checkbox" name="habilitar" id="habilitar" class="form-check-input">
        </div>

        <div class="mb-3">
            <label class="form-label">Roles</label>
            <div>
                <input type="checkbox" name="roles" value="ROLE_ADMIN" class="form-check-input">
                <label class="form-check-label">Administrador</label>
            </div>
            <div>
                <input type="checkbox" name="roles" value="ROLE_USER" class="form-check-input">
                <label class="form-check-label">Usuario</label>
            </div>
            <div>
                <input type="checkbox" name="roles" value="ROLE_MODERATOR" class="form-check-input">
                <label class="form-check-label">Moderador</label>
            </div>
        </div>

        <div class="mb-3">
            <input type="submit" value="Enviar" class="btn btn-primary">
        </div>

        <div>
            <input type="hidden" name="secreto" value="123456">
        </div>

    </form>
</div>
</body>
</html>
